<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Форум</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__title">Форум</div>
      <div class="header__login-button login">
        <a
          href="#"
          class="login__messages-button login__messages-button_inactive"
          >Сообщения</a
        >
        <a href="#" class="login__delete-button login__delete-button_inactive"
          >Удалить аккаунт</a
        >
        <div class="login__text"></div>
        <a class="login__button" href="#">Вход</a>
      </div>
      <form action="/" method="post" class="header__login-area login-area">
        <div class="login-area__wrong-message"></div>
        <input class="login-area__login" type="text" name="login" id="login" />
        <input
          class="login-area__password"
          type="password"
          name="password"
          id="password"
        />
        <input
          class="login-area__submit login-area__submit_sign-in"
          type="submit"
          value="Вход"
        />
        <input
          type="submit"
          value="Регистрация"
          class="login-area__submit login-area__submit_sign-up"
          name="register"
        />
      </form>
    </header>
    <h1 class="title">Сообщения</h1>
    <div class="messages">
      <form
        action="/"
        class="messages__new-message-area new-message"
        method="post"
      >
        <textarea name="text" class="new-message__text"> </textarea>
        <button type="submit" class="new-message__button">Отправить</button>
      </form>
    </div>
    <div class="privmessages privmessages_inactive"></div>
    <div class="dialog dialog_inactive">
      <h2 class="dialog__title"></h2>
      <div class="dialog__box"></div>
      <form action="/" class="dialog__form" method="post">
        <textarea name="text" class="dialog__new-message-text"> </textarea>
        <button type="submit" class="dialog__button">Отправить</button>
      </form>
    </div>
    <script src="scripts/main.js"></script>
  </body>
</html>
